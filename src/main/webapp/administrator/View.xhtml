<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdministratorLabel_login}"/>
                    <h:outputText value="#{administratorController.selected.login}" title="#{bundle.ViewAdministratorTitle_login}"/>
                    <h:outputText value="#{bundle.ViewAdministratorLabel_haslo}"/>
                    <h:outputText value="#{administratorController.selected.haslo}" title="#{bundle.ViewAdministratorTitle_haslo}"/>
                    <h:outputText value="#{bundle.ViewAdministratorLabel_id}"/>
                    <h:outputText value="#{administratorController.selected.id}" title="#{bundle.ViewAdministratorTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administratorController.destroyAndView}" value="#{bundle.ViewAdministratorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdministratorEditLink}"/>
                <br />
                <h:commandLink action="#{administratorController.prepareCreate}" value="#{bundle.ViewAdministratorCreateLink}" />
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.ViewAdministratorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdministratorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
