<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <style type="text/css">
            /*
  960 Grid System ~ Core CSS.
  Learn more ~ http://960.gs/

  Licensed under GPL and MIT.
            */

            /*
              Forces backgrounds to span full width,
              even if there is horizontal scrolling.
              Increase this if your layout is wider.
            
              Note: IE6 works fine without this fix.
            */

            body {
                min-width: 960px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: small;
                color: #3a4f54;
                background: #CCC;
            }

            /* `Container
            ----------------------------------------------------------------------------------------------------*/

            .container_12 {
                margin-top: 150px;
                margin-left: auto;
                margin-right: auto;
                width: 250px;
                padding: 15px;
                background-color: #fff;
                -moz-border-radius: 15px;
                border-radius: 15px;
                border: 1px solid #ccc;
                text-align: center;
            }

           

            root { 
                display: block;
            }

            a {
                color: #00477D;
            }

            table {
                empty-cells: show;
            }

            form.jsfcrud_list_form th, td th {
                font-size: x-small;
                color: #4e6a71;
                border-top-style: solid;
                border-bottom-style: solid;
                border-left-style: solid;
                border-right-style: solid;
                border-top-width: 1px;
                border-bottom-width: 1px;
                border-left-width: 1px;
                border-right-width: 1px;
                border-top-color: #b2d5d6;
                border-bottom-color: #b2d5d6;
                border-left-color: #90b4bd;
                border-right-color: #90b4bd;
                letter-spacing: 3px;
                text-align: left;
                padding-top: 6px;
                padding-bottom: 6px;
                padding-left: 6px;
                padding-right: 6px;
                background-color: #b2d5d6;
            }

            td {
                vertical-align: top;
                padding-bottom: 8px;
                font-size: small;
            }

            form.jsfcrud_list_form td, td td {
                border-top-style: solid;
                border-bottom-style: solid;
                border-left-style: solid;
                border-right-style: solid;
                border-top-width: 1px;
                border-bottom-width: 1px;
                border-left-width: 1px;
                border-right-width: 1px;
                border-top-color: #b2d5d6;
                border-bottom-color: #b2d5d6;
                border-left-color: #b2d5d6;
                border-right-color: #b2d5d6;
                vertical-align: baseline;
                padding-bottom: 0px;
            }

            tr.jsfcrud_odd_row {
                background-color: #fefeff;
                color: #4e6a71;
            }


            tr.jsfcrud_even_row {
                background-color: #eff5fa;
                color: #4e6a71;
            }

            #busyImage {
                position: absolute;
                left: 50%;
                top: 50%;
            }

            ul {
                list-style-type: none;
                height: 80px;
                width: 900px;
                margin: auto;
                margin-left: 50px;
            }

            ul a {
                padding-right: 10px;
                padding-left: 10px;
                display: block;
                line-height: 40px;
                text-decoration: none;
                font-size: 12px;
                color: #fff;
            }

            li {
                float: left;
                background-color: #00477D;
            }

            li a:hover {
                background-color: #BFE3FE;
                color: #000;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container_12">
            
                <h2>Logowanie...</h2>



                <h:form>
                    <table columns="2" role="presentation"> 
                        <tr>
                            <td><h:outputLabel value="Login:"/></td>
                            <td><h:inputText id="username" autocomplete="off" size="25" value="#{authorizationController.login}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLabel value="HasÅ‚o:"/></td>
                            <td><h:inputSecret id="password" autocomplete="off" size="25" value="#{authorizationController.password}"/></td>
                        </tr>
                    </table>
                    <p>
                        <h:commandButton action="#{authorizationController.loginUser}"  value="Zaloguj" />
                    </p>
                </h:form>
            
        </div>
    </h:body>    
</html>
