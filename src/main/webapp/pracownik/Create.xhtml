<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePracownikTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePracownikLabel_login}" for="login" />
                    <h:inputText id="login" value="#{pracownikController.selected.login}" title="#{bundle.CreatePracownikTitle_login}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreatePracownikLabel_haslo}" for="haslo" />
                    <h:inputText id="haslo" value="#{pracownikController.selected.haslo}" title="#{bundle.CreatePracownikTitle_haslo}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_haslo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pracownikController.create}" value="#{bundle.CreatePracownikSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pracownikController.prepareList}" value="#{bundle.CreatePracownikShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePracownikIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
