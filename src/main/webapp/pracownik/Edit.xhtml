<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPracownikTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPracownikLabel_login}" for="login" />

                    <h:outputLabel value="#{bundle.EditPracownikLabel_haslo}" for="haslo" />

                </h:panelGrid>
                <h:commandLink action="#{pracownikController.update}" value="#{bundle.EditPracownikSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPracownikViewLink}"/>
                <br />
                <h:commandLink action="#{pracownikController.prepareList}" value="#{bundle.EditPracownikShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditPracownikIndexLink}" />

        </ui:define>
    </ui:composition>
