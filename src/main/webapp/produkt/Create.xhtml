<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduktTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProduktLabel_cenaBrutto}" for="cenaBrutto" />
                    <h:inputText id="cenaBrutto" value="#{produktController.selected.cenaBrutto}" title="#{bundle.CreateProduktTitle_cenaBrutto}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_cenaBrutto}"/>
                    <h:outputLabel value="#{bundle.CreateProduktLabel_cenaNetto}" for="cenaNetto" />
                    <h:inputText id="cenaNetto" value="#{produktController.selected.cenaNetto}" title="#{bundle.CreateProduktTitle_cenaNetto}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_cenaNetto}"/>
                    <h:outputLabel value="#{bundle.CreateProduktLabel_kategoria}" for="kategoria" />
                    <h:inputText id="kategoria" value="#{produktController.selected.kategoria}" title="#{bundle.CreateProduktTitle_kategoria}" />
                    <h:outputLabel value="#{bundle.CreateProduktLabel_nazwa}" for="nazwa" />
                    <h:inputText id="nazwa" value="#{produktController.selected.nazwa}" title="#{bundle.CreateProduktTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_nazwa}"/>
                    <h:outputLabel value="#{bundle.CreateProduktLabel_numerZamowienia}" for="numerZamowienia" />
                    <h:inputText id="numerZamowienia" value="#{produktController.selected.numerZamowienia}" title="#{bundle.CreateProduktTitle_numerZamowienia}" />
                    <h:outputLabel value="#{bundle.CreateProduktLabel_opis}" for="opis" />
                    <h:inputText id="opis" value="#{produktController.selected.opis}" title="#{bundle.CreateProduktTitle_opis}" />
                    <h:outputLabel value="#{bundle.CreateProduktLabel_waga}" for="waga" />
                    <h:inputText id="waga" value="#{produktController.selected.waga}" title="#{bundle.CreateProduktTitle_waga}" />
                    <h:outputLabel value="#{bundle.CreateProduktLabel_magazyn}" for="magazyn" />
                    <h:selectOneMenu id="magazyn" value="#{produktController.selected.magazyn}" title="#{bundle.CreateProduktTitle_magazyn}" >
                        <f:selectItems value="#{magazynController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produktController.create}" value="#{bundle.CreateProduktSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produktController.prepareList}" value="#{bundle.CreateProduktShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProduktIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
