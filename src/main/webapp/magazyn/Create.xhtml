<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMagazynTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMagazynLabel_nazwa}" for="nazwa" />
                    <h:inputText id="nazwa" value="#{magazynController.selected.nazwa}" title="#{bundle.CreateMagazynTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateMagazynRequiredMessage_nazwa}"/>
                    <h:outputLabel value="#{bundle.CreateMagazynLabel_adres}" for="adres" />
                    <h:inputText id="adres" value="#{magazynController.selected.adres}" title="#{bundle.CreateMagazynTitle_adres}" required="true" requiredMessage="#{bundle.CreateMagazynRequiredMessage_adres}"/>
                    <h:outputLabel value="#{bundle.CreateMagazynLabel_powierzchnia}" for="powierzchnia" />
                    <h:inputText id="powierzchnia" value="#{magazynController.selected.powierzchnia}" title="#{bundle.CreateMagazynTitle_powierzchnia}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{magazynController.create}" value="#{bundle.CreateMagazynSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{magazynController.prepareList}" value="#{bundle.CreateMagazynShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMagazynIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
