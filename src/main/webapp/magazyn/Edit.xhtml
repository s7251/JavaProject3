    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditMagazynTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditMagazynViewLink}"/>

                <h:commandLink action="#{magazynController.prepareList}" value="#{bundle.EditMagazynShowAllLink}" immediate="true"/>

                <br />
